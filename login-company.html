<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresa</title>

    <script src="https://kit.fontawesome.com/7f3c790161.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/login-company.css">


</head>

<body>
    <header>
        <div class="nav-menu">
            <a href="index.html">
                <ul class="nav-menu-horizontal">
                    <li><img class="logo-header" src="images/logo.jpg"></li>
                    <li>
                        <h1 href="">Ofertas de Empleo</h1>
                    </li>
                </ul>
            </a>
            <nav>
                <ul class="nav-menu-horizontal">
                    <li><a href="index.html">Inicio </a></li>
                    <li><a href="buscar-empleo.html">Buscar Empleo</a></li>
                    <li><a href="contacto.html">Sobre Nosotros</a></li>

                </ul>
            </nav>

            <button class="btn-menu">tocame</button>
        </div>
    </header>

    <main>
        <form method="post">
            <div class="nav-menu-horizontal">
                <div class="header">
                    <i class="fa-regular fa-circle-user"></i>
                    <h1>Registro del Representante</h1>
                </div>
                <div class="user-name">
                    <label class="">Nombre:</label>
                    <input class="text-box" type="text" required>
                    <label class="">Apellido:</label>
                    <input class="text-box" type="text" required>
                    <label class="">Correo:</label>
                    <input class="text-box" type="email" required>
                </div>
    
                <div class="header">
                    <h1>Informacion de la Empresa</h1>
                </div>
    
                <div class="password">
                    <label>Nombre de la Empresa:</label>
                    <input class="text-box" type="text">
                    <label>Telefono de Contacto:</label>
                    <input class="text-box" type="number" required>
                    <label>Identificación fiscal (Cédula RUC):</label>
                    <input class="text-box" type="text" required>
                    <label>Descripción de la empresa:</label>
                    <input class="text-box" type="text" required>
                    <label>Contraseña:</label>
                    <input class="text-box" type="password" required>
                    <label>Confirme su contraseña:</label>
                    <input class="text-box" type="password" required>
                </div>
                <div class="btn-area">
                    <input class="btn" type="submit" value="Registrarse">
                </div>               
    
            </div>
        </form>
    </main>
</body>

</html>
