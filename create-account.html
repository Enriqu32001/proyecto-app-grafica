<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>

    <script src="https://kit.fontawesome.com/7f3c790161.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/login-company.css">


</head>

<body class="body">
    <header>
        <nav class="nav-menu">
            <a href="index.html">
                <ul class="nav-menu-logo">
                    <li><img class="logo-header" src="images/logo.jpg"></li>
                    <li>
                        <h1 href="">Ofertas de Empleo</h1>
                    </li>
                </ul>
            </a>
            
            <input type="checkbox" id="check">
            <label for="check" class="bar-btn">
                <i class="fa-solid fa-bars"></i>
            </label>

            <ul class="nav-menu-horizontal">
                <li><a href="index.html">Inicio </a></li>
                <li><a href="buscar-empleo.html">Buscar Empleo</a></li>
                <li><a href="contacto.html">Sobre Nosotros</a></li>

                <li>
                    <a class="nav-menu-btnRegi">Registrarse
                        <i class="fa-solid fa-chevron-down"></i>
                    </a>

                    <ul class="nav-menu-vertical">
                        <div>
                            <li onclick="signupUserToggle()"><a>Como Usuario </a></li>
                            <li onclick="signupCompanyToggle()"><a>Como Empresa</a></li>
                        </div>
                    </ul>
                </li>
                <li onclick="loginToggle()">
                    <a class="nav-menu-btnIni">Iniciar sesión</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-signup">
        <div class="nav-menu-horizontal">
            <div class="header">
                <i class="fa-regular fa-circle-user"></i>
                <h1>Registro del Usuario</h1>
            </div>
            <form method="post">
                <div class="user-name">
                    <label class="">Nombre:</label>
                    <input class="text-box" type="text" required>
                    <label class="">Apellido:</label>
                    <input class="text-box" type="text" required>
                    <label class="">Correo:</label>
                    <input class="text-box" type="email" required>
                    <label class="">Contraseña:</label>
                    <input class="text-box" type="password" required>
                    <label class="">Repita su contraseña:</label>
                    <input class="text-box" type="password" >
                    <div class="btn-area">
                        <input class="btn" type="submit" value="Registrarse">
                    </div>
                </div>
                
            </form>            

        </div>
    </main>
</body>

</html>
